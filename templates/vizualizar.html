<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Cadastro de Produtos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="container-fluid">
      <a class="navbar-brand" href="/listar">Lista de Produtos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Marca</th>
        <th scope="col">Preço</th>
        <th scope="col">Cor</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for novo_produto in lista_banco_no_html %}
    <tr>
        <td>{{novo_produto.id}}</td>
        <td>{{novo_produto.nome}}</td>
        <td>{{novo_produto.descricao}}</td>
        <td>{{novo_produto.marca}}</td>
        <td>{{novo_produto.preco}}</td>
        <td>{{novo_produto.cor}}</td>
        <td>
          <button type="button" class="btn btn-outline-dark"><a href="/deletar?id={{novo_produto.id}}">Deletar</a></button>
          <button type="button" class="btn btn-outline-dark"><a href="/alterar?id={{novo_produto.id}}">Alterar</a></button>
        </td>
    </tr>
    {% endfor %}  
    </tbody>
    </table>
    
</body>
</html>
